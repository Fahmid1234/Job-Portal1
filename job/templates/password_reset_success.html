{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card border rounded-3 overflow-hidden">
        <div class="card-header bg-primary py-4">
          <h4 class="card-title text-white text-center mb-0">
            <i class="fa fa-check-circle me-2"></i>Password Reset Successful
          </h4>
        </div>
        <div class="card-body p-4 p-md-5 text-center">
          {% include "message.html" %}
          
          <div class="mb-4">
            <i class="fa fa-check-circle fa-4x text-success mb-3"></i>
            <h5>Your Password Has Been Reset!</h5>
            <p>Your password has been changed successfully.</p>
            <p class="text-muted">You can now use your new password to log in to your account.</p>
          </div>
          
          <div class="d-grid gap-2 mb-4">
            <a href="{% url 'login' %}" class="btn btn-primary">
              <i class="fa fa-sign-in-alt me-2"></i>Login Now
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
