{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card border rounded-3 overflow-hidden">
        <div class="card-header bg-primary py-4">
          <h4 class="card-title text-white text-center mb-0">
            <i class="fa fa-envelope me-2"></i>Login with Email
          </h4>
        </div>
        <div class="card-body p-4 p-md-5">
          {% include "message.html" %}
          <form action="{% url 'send_otp' %}" method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <div class="mb-4">
              <label class="form-label fw-bold">Email Address <span class="text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                <input
                  type="email"
                  name="email"
                  placeholder="Enter your email"
                  class="form-control"
                  required
                />
              </div>
              <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            
            <div class="d-grid gap-2 mb-4">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="fa fa-paper-plane me-2"></i>Send OTP
              </button>
            </div>
            
            <div class="text-center">
              <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="fw-bold text-decoration-none">Register</a></p>
              <p class="mt-2 mb-0">Prefer password login? <a href="{% url 'login' %}" class="fw-bold text-decoration-none">Login with Password</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Form validation
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  });
</script>
{% endblock %}
